<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 500; //100px

  const shadow = (e) => {
    // const width = hero.offsetWidth;
    // const heigt = hero.offsetHeight;
    // it is the same...
    const { offsetWidth: width, offsetHeight: heigt } = hero;
    let { offsetX: x, offsetY: y } = e

    if (e.currentTarget !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2)); // it allows you to go from -50 to 50px
    const yWalk = Math.round((y / width * walk) - (walk / 2)); // it allows you to go from -50 to 50px

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
      ${xWalk}px ${yWalk * -1}px 0 rgba(0, 255, 0, 0.7),
      ${xWalk * -1}px ${yWalk * -1}px 0 rgba(0, 0, 255, 0.7)
    `;

    console.log(xWalk, yWalk);

  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
